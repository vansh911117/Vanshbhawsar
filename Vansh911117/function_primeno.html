<script>
	function primeno(p)
	{
		var n=p;
		if(n==0 || n==1)
		{
			console.log(n+' is not prime number');
		}
		else
		{
			for(i=2;i<=n;i++)
			{
				if(n%i==0)
				{
					break;
				}
			}
			if(n==i)
			{
				console.log(n+' is prime number');
			}
			else
			{
				console.log(n+' is not prime number')
			}
		}
	}
	primeno(10);
	primeno(5);
	primeno(55);
	primeno(7);
	primeno(11);
	primeno(25);
</script>
