<script>
	function fibonacci(f)
	 {
		var n=f;
	var a=0;
	var b=1;
	if(n<=0)
		console.log("please enter valid number");
	else if(n==1)
		{
             console.log(a);
		}
	else
	{
     console.log(a);
     console.log(b);
     for(var i=1;i<=n-2;i++)
     {
     	var c=a+b;
     	console.log(c);
     	a=b;
     	b=c;
     }
	}
	}
    fibonacci(10);
    fibonacci(8);
</script>
