<script>
	for(var i=1;i<=5;i++)
	{
		for(var k=6-i;k>=1;k--)
		{
			document.write("_");
		}
		for(var j=2;j<=2*i;j=j+2)
           {
           	document.write(j);
           }
		document.write("<br>");
	}
	for(var i=4;i>=1;i--)
	{
		for(var k=6-i;k>=1;k--)
		{
			document.write("_");
		}
		for(var j=2;j<=2*i;j=j+2)
           {
           	document.write(j);
           }
		document.write("<br>");
	}
</script>
