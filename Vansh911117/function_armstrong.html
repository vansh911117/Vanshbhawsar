<script>
    function armstrong(a)
     {
    	var n=a;
	var s=n.length;
	n=parseInt(n);
	var rev=0;
	var t=n;
	while(n>0)
	{
		var r=n%10;
		rev=rev+r**s;
		n=parseInt(n/10)
	}
	if(rev==t)
		console.log(t+" is armstrong");
	else
		console.log(t+" is not armstrong")
    }
    armstrong(prompt('enter value'))
	
</script>
